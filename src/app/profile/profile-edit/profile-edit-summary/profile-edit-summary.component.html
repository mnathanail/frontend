<ng-template #content let-c="close" let-d="dismiss">
    <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">Edit summary</h4>
        <button type="button" class="close" aria-label="Close" (click)="onClose()">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <form [formGroup]="editSummaryForm" *ngIf="loaded;">
            <div class="form-group">
                <label for="editDescription">Summary</label>
                <textarea class="form-control" formControlName="summary" id="editDescription" rows="5"></textarea>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-outline-success" (click)="onSave()">Save</button>
        <button type="button" class="btn btn-outline-dark" (click)="onClose()">Dismiss</button>
    </div>
</ng-template>
