<div class="row pb-5" *ngIf="skills?.length">
    <div class="col-12">
        <div class="card">
            <h5 class="card-header"><span>Skills</span>
                <span class="float-right mr-1" *ngIf="isOwner">
                    <a (click)="onAddSkill()">
                        <i class="bi bi-plus-circle"></i>
                    </a>
                </span>
            </h5>
            <div class="card-body">
                <!--<h5 class="card-title">Special title treatment</h5>
                <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>-->
                <!--*ngIf="education.length>0;"-->
                <div class="row mb-1">
                    <div class="col-6"><div class="float-left">Total skills: ({{skills?.length}})</div></div>
                    <div class="col-6" *ngIf="isOwner">
                        <div class="float-right">
                            <small class="edit-education pr-4" (click)="onEditSkills()">
                                <i class="bi bi-pencil"></i>
                            </small>
                        </div>
                    </div>
                </div>
                <div class="list-group list-group-horizontal" style="display: grid!important;grid-template-columns: repeat(4, 1fr);">
                    <app-profile-skill-item
                        *ngFor="let skill of skills; let i=index;"
                        [skillItem]="skill"
                        [index]="i"
                    ></app-profile-skill-item>
                </div>
            </div>
        </div>
    </div>
</div>
