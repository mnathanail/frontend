<div class="row pb-5">
    <div class="col-12">
        <div class="card">
            <h5 class="card-header"><span>Skills</span>
                <span class="float-right mr-1">
                    <a (click)="onAddSkill()">
                        <svg width="2em" height="2em" viewBox="0 0 16 16" class="bi bi-plus-circle"
                             fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd"
                                  d="M8 15A7 7 0 1 0 8 1a7 7 0 0 0 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                            <path fill-rule="evenodd"
                                  d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/>
                        </svg>
                    </a>
                </span>
            </h5>
            <div class="card-body">
                <!--<h5 class="card-title">Special title treatment</h5>
                <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>-->
                <!--*ngIf="education.length>0;"-->
                <div class="row mb-1">
                    <div class="col-6"><div class="float-left">Total skills: ({{skills?.length}})</div></div>
                    <div class="col-6">
                        <div class="float-right">
                            <small class="edit-education pr-4" (click)="onEditSkills()">
                                <svg width="2em" height="2em" viewBox="0 0 16 16" class="bi bi-pencil"
                                     fill="currentColor"
                                     xmlns="http://www.w3.org/2000/svg">
                                    <path fill-rule="evenodd" d="M12.146.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1 0 .708l-10
            10a.5.5 0 0 1-.168.11l-5 2a.5.5 0 0 1-.65-.65l2-5a.5.5 0 0 1 .11-.168l10-10zM11.207
            2.5L13.5 4.793 14.793 3.5 12.5 1.207 11.207 2.5zm1.586 3L10.5 3.207 4
            9.707V10h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.293l6.5-6.5zm-9.761 5.175l-.106.106-1.528 3.821
            3.821-1.528.106-.106A.5.5 0 0 1 5 12.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.468-.325z"/>
                                </svg>
                            </small>
                        </div>
                    </div>
                </div>
                <div class="list-group list-group-horizontal" style="display: grid!important;grid-template-columns: repeat(4, 1fr);">
                    <app-profile-skill-item
                        *ngFor="let skill of skills; let i=index;"
                        [skillItem]="skill"
                        [index]="i"
                    ></app-profile-skill-item>
                </div>
            </div>
        </div>
    </div>
</div>
