<div class="container">
    <router-outlet></router-outlet>
</div>

<div class="container db-social">
    <div class="jumbotron jumbotron-fluid" [ngStyle]="{'background-image': 'url(' + coverPic + ')'}"></div>
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-xl-11">
                <div class="widget head-profile has-shadow">
                    <div class="widget-body pb-0">
                        <div class="row d-flex align-items-center">
                            <div
                                class="col-xl-4 col-md-4 d-flex justify-content-lg-start justify-content-md-start justify-content-center">
                                <ul>
                                    <li>
                                        <div class="counter">246</div>
                                        <div class="heading">Friends</div>
                                    </li>
                                    <li>
                                        <div class="counter">30</div>
                                        <div class="heading">Online</div>
                                    </li>
                                    <li>
                                        <div class="counter">216</div>
                                        <div class="heading">Offline</div>
                                    </li>
                                </ul>
                            </div>
                            <div class="col-xl-4 col-md-4 d-flex justify-content-center">
                                <div class="image-default">
                                    <img class="rounded-circle img-fluid" *ngIf="loaded" [src]="profilePic" alt="...">

                                <a (click)="profilePhotoAction()">
                                    <div class="svgContainer">
                                        <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-camera camera" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                            <path fill-rule="evenodd" d="M15 12V6a1 1 0 0 0-1-1h-1.172a3 3 0 0 1-2.12-.879l-.83-.828A1 1 0 0 0 9.173 3H6.828a1 1 0 0 0-.707.293l-.828.828A3 3 0 0 1 3.172 5H2a1 1 0 0 0-1 1v6a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1zM2 4a2 2 0 0 0-2 2v6a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V6a2 2 0 0 0-2-2h-1.172a2 2 0 0 1-1.414-.586l-.828-.828A2 2 0 0 0 9.172 2H6.828a2 2 0 0 0-1.414.586l-.828.828A2 2 0 0 1 3.172 4H2z"/>
                                            <path fill-rule="evenodd" d="M8 11a2.5 2.5 0 1 0 0-5 2.5 2.5 0 0 0 0 5zm0 1a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7z"/>
                                            <path d="M3 6.5a.5.5 0 1 1-1 0 .5.5 0 0 1 1 0z"/>
                                        </svg>
                                    </div>
                                </a>
                                </div>
                                <div class="infos">
                                    <h2>{{results?.name}} {{results?.surname}}</h2>
                                    <div class="location">Las Vegas, Nevada, U.S.</div>
                                </div>
                            </div>
                            <div
                                class="col-xl-4 col-md-4 d-flex justify-content-lg-end justify-content-md-end justify-content-center">
                                <div class="dropdown">
                                    <button class="btn btn-secondary dropdown-toggle" type="button"
                                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"
                                            appDropdown #ref="appDropdown">
                                        Add / Edit Profile Section
                                    </button>
                                    <div class="dropdown-menu w-100" aria-labelledby="dropdownMenuButton" [ngClass]="{'show':ref.toggle}">
                                        <a class="dropdown-item" (click)="profilePhotoAction()">Profile photo</a>
                                        <a class="dropdown-item" (click)="introAction()">Summary</a>
                                        <a class="dropdown-item" (click)="workExperienceAction()">Work Experience</a>
                                        <a class="dropdown-item" (click)="educationAction()">Education</a>
                                        <a class="dropdown-item" (click)="skillsAction()">Skills</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
