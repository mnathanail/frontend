<nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
    <div class="container">
        <a class="navbar-brand" [routerLink]="['/']">Navbar</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" [attr.aria-expanded]="!collapsed"
                aria-label="Toggle navigation" (click)="collapsed = !collapsed" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" [class.collapse]="collapsed" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active" *ngIf="isLoggedIn && _router.url.indexOf('job')=== -1">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="basic-addon1">
                                <i class="bi bi-search"></i>
                            </span>
                        </div>
                        <ng-template #rt let-r="result" let-t="term">
                            <div (click)="onEnter(r.name)" style="width: 100%;">
                                <ngb-highlight  [result]="r.name" [term]="t" ></ngb-highlight>
                            </div>
                        </ng-template>
                        <input type="text"
                               class="form-control"
                               placeholder="Search By Skill(s).."
                               #searchForSkill
                               [ngbTypeahead]="search"
                               [resultTemplate]="rt"
                               [inputFormatter]="formatMatches"
                               [resultFormatter]="formatMatches">
                    </div>
                </li>
                <li class="nav-item active" *ngIf="isLoggedIn">
                    <a class="nav-link" [routerLink]="['jobs']">Jobs <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item dropdown" ngbDropdown *ngIf="isLoggedIn">
                    <a class="nav-link dropdown-toggle" id="navbarDropdown" role="button"
                       data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"
                       ngbDropdownToggle>
                        Profile
                    </a>
                    <div class="dropdown-menu mt-2 dropdown-menu-right" ngbDropdownMenu
                         aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" *ngIf="profileId" [routerLink]="['profile',profileId]">See your profile</a>
                        <a class="dropdown-item" *ngIf="isCandidate" [routerLink]="['jobs-applied']">Jobs you have applied</a>
                        <a class="dropdown-item" *ngIf="isRecruiter" [routerLink]="['jobs-manage']">Jobs you manage</a>
                        <a class="dropdown-item" *ngIf="isRecruiter" [routerLink]="['job-posting']">Post a job</a>
                        <a class="dropdown-item" *ngIf="isLoggedIn" [routerLink]="['logout']">Logout</a>
                    </div>
                </li>
                <li class="nav-item" *ngIf="!isLoggedIn">
                    <a class="nav-link" [routerLink]="['login']">Login</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
