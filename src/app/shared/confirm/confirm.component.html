<ng-template #modalcontent let-c="close" let-d="dismiss">
    <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">Hi confirm!</h4>
        <button type="button" class="close" aria-label="Close" (click)="modalService.dismissAll()">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <p>Hello, World!</p>
    </div>
    <div class="modal-footer">
        <!--<button type="button" class="btn btn-outline-danger" (click)="ok()">Ok</button>
        <button type="button" class="btn btn-outline-dark" (click)="d()">Cancel</button>-->
        <button type="button" class="btn btn-outline-danger" (click)="action(true)">Ok</button>
        <button type="button" class="btn btn-outline-dark" (click)="action(false)">Cancel</button>
    </div>
</ng-template>

<button class="btn btn-lg btn-outline-primary" #button [hidden]="true">Launch demo modal</button>
