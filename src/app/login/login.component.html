<div class="row">
    <div class="col col-lg-12 col-md-12 col-xs-12">
        <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
            <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
            <div class="form-group">
                <label for="loginEmail">Email address</label>
                <input aria-describedby="emailHelp" class="form-control" id="loginEmail" type="email"
                formControlName="username">
                <div class="invalid-feedback">Please fill out this field.</div>
            </div>
            <div class="form-group">
                <label for="loginPassword">Password</label>
                <input class="form-control" id="loginPassword" type="password"
                formControlName="password">
                <span class="invalid-feedback show">Please fill out this field.</span>
            </div>
            <button class="btn btn-primary mr-1" type="submit">Submit</button>
            <a class="btn btn-success" routerLink="/register" role="button">Register</a>
        </form>
    </div>
</div>

<app-loader></app-loader>
