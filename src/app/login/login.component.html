<div class="row">
    <div class="col col-lg-12 col-md-12 col-xs-12">
        <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
            <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
            <div class="form-group">
                <label for="loginEmail">Email address</label>
                <input aria-describedby="emailHelp" class="form-control" id="loginEmail" type="email"
                formControlName="username" [ngClass]="{ 'is-invalid': submitted && f.username.invalid }">
                <div class="invalid-feedback" *ngIf="submitted && f.username.invalid">
                    <div *ngIf="submitted && f.username.errors?.required">Email is required</div>
                    <div *ngIf="f.username.errors.email">Email must be a valid email address</div>
                </div>
            </div>
            <div class="form-group">
                <label for="loginPassword">Password</label>
                <input class="form-control" id="loginPassword" type="password"
                formControlName="password" [ngClass]="{ 'is-invalid': submitted && f.password.invalid }">
                <div class="invalid-feedback" *ngIf="submitted && f.username.invalid">
                    <div *ngIf="submitted && f.username.errors?.required">Password is required</div>
                </div>
            </div>

            <a class="text-primary mr-1" routerLink="/register" role="button">New user?</a>
            <button class="btn btn-success" type="submit">Login</button>
        </form>
    </div>
</div>
<app-loader></app-loader>
