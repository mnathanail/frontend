<div *ngIf="loaded && jobList.length>0">
    <ul class="list-group">
        <li class="list-group-item list-item-height overflow-hidden" *ngFor="let item of jobList">
            <h3 class="mb-4">
                <a [routerLink]="['../job-view/'+item?.jobId]">{{item?.jobTitle}}</a>
            </h3>
            <div class="text-truncate fade-description-list" [innerHTML]="item?.description"></div>
            <br>
        </li>
    </ul>
</div>
